<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" id="theme" href="style.css">
    


</head>
<body>
    <div class="container">

        <header class="mb-5">
            <div class="display-4 ">ToDo приложение</div>

           
        </header>
		
        <div class="card bg-light mb-3" >
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group mb-3">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<li id="emptyList" class="list-group-item empty-list">
                    <i class="fa-solid fa-list-check"></i>
					<div class="empty-list__title">Список дел пуст</div>
				</li>


				</li>

			</ul>
            
		</div>
		<!-- //List of tasks -->
        <div class="end-fo-tasks">
        
		<button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button>
		<button id="btnTheme" class="btn btn-primary theme mt-4" type="button">Тема</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
